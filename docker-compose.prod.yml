services:
  prod:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: safe-pc-prod
    network_mode: host
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./data:/app/data
      - ./certs:/app/certs
      - ./logs:/app/logs
      - ./dist:/app/dist
