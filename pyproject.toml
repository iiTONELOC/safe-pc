[project]
name = "safe-pc"
version = "0.1.0"
description = "A Secure, Automated Framework for End-of-Life PCs. Easily repurpose old hardware into secure, automated security appliances."
authors = [
    {name = "Anthony Tropeano",email = "anthonytropeano@me.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "aiofiles (>=24.1.0,<25.0.0)",
    "ansible (>=12.1.0,<13.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "fastapi[standard] (>=0.117.1,<0.118.0)",
    "uvicorn (>=0.37.0,<0.38.0)",
    "pyjwt[crypto] (>=2.10.1,<3.0.0)",
    "tomlkit (>=0.13.3,<0.14.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "beautifulsoup4 (>=4.14.2,<5.0.0)",
    "passlib (>=1.7.4,<2.0.0)",
    "websockets (>=15.0.1,<16.0.0)",
    "pexpect (>=4.9.0,<5.0.0)",
    ]

[tool.poetry.dependencies]
utm = { path = "src/utm", develop = true }

[tool.poetry]
packages = [{include = "proxmox_auto_installer", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
"build-utm" = "scripts.build:main"
"build-utm-dev" = "scripts.build:main_dev"
"gen-cert" = "utm.utils.crypto.X509:main"
"dl-iso" = "proxmox_auto_installer.iso.iso:main"
dev = "proxmox_auto_installer.scripts.run_dev:main"
start = "proxmox_auto_installer.back_end.server:main"
extract-iso = "proxmox_auto_installer.iso.tools:main"
"dl-opnsense-iso" = "utm.opnsense.opnsense:main"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-asyncio (>=1.2.0,<2.0.0)"
]
