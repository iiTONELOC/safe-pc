[project]
name = "safe-pc"
version = "0.1.0"
description = "Automated framework for repurposing obsolete PCs into cybersecurity appliances"
authors = [{ name = "Anthony Tropeano" }]
readme = "README.md"
requires-python = ">=3.12"
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
   

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["capstone"]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "black",
  "mkdocs",
  "mkdocstrings[python]",
  "mkdocs-material"
]

[project.scripts]
cap = "capstone.tasks:main"

[tool.coverage.run]
branch = true
source = ["capstone"]
omit = [
  "capstone/tasks.py",
  "capstone/utils/downloader.py",
]

[tool.coverage.report]
exclude_also = [
  "if __name__ == .__main__.:",
  "if IS_VERBOSE():",
  "logger.*",
  "raise",
  "except .*:",
]
