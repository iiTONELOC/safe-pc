[project]
name = "safe-pc"
version = "0.1.0"
description = "Automated framework for repurposing obsolete PCs into cybersecurity appliances"
authors = [{ name = "Anthony Tropeano" }]
readme = "README.md"
requires-python = ">=3.13"
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
   

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["capstone"]

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "mkdocs",
  "mkdocstrings[python]",
  "mkdocs-material"
]
