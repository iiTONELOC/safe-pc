<!DOCTYPE html>
<html
  lang="en-US"
  class="scroll-smooth bg-gray-900 text-gray-300 overflow-x-hidden overflow-y-auto w-screen h-screen"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Safe-PC Maker{% endblock %}</title>
    <meta name="description" content="Safe-PC Maker Web Interface" />
    <meta name="author" content="Anthony Tropeano" />
    <meta
      name="keywords"
      content="Safe-PC, Proxmox, Installer, Web Interface"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' wss://127.0.0.1:33008; script-src 'self'; style-src 'self'; img-src 'self' data:;"
    />
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', path='/images/computer.svg') }}"
      type="image/svg"
    />
    <!-- Tailwind CSS -->
    <link
      href="{{ url_for('static', path='/css/tailwind.css') }}"
      rel="stylesheet"
      type="text/css"
    />

    {% if DEV %}
    <script src="{{url_for('static', path='/js/utils/hot-reload.js')}}"></script>
    {% endif %} {% block head_scripts %}{% endblock %}
  </head>
  <body>
    {% block body %}
    <main class="min-h-screen bg-gray-900 w-screen">
      {% block content %}{% endblock %}
    </main>
    {% endblock %} {% block footer_scripts %}{% endblock %}
  </body>
</html>
