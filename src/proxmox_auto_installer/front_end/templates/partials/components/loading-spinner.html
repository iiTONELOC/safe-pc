<div
  id="loading-spinner"
  class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-[60]"
>
  <div class="flex flex-col items-center gap-6 text-center">
    <div
      class="w-14 h-14 border-4 border-sky-500 border-t-transparent rounded-full animate-spin shadow-lg"
    ></div>

    <div class="flex flex-col items-center space-y-1">
      <p
        id="spinner-status"
        class="text-sky-400 font-semibold tracking-wide text-lg"
      >
        Processing...
      </p>

      <span
        id="spinner-message"
        class="block text-sm text-sky-300 max-w-xs leading-snug"
      ></span>

      <span
        id="spinner-progress"
        class="block text-sm text-sky-300 font-mono"
      ></span>

      <div
        id="spinner-bar"
        class="w-48 h-2 bg-gray-700 rounded-full overflow-hidden mt-2 hidden"
      >
        <div
          id="spinner-bar-fill"
          class="h-full bg-sky-500 w-[0%] transition-all duration-300"
        ></div>
      </div>

      <div id="spinner-complete" class="hidden flex flex-col items-center mt-4">
        <div
          class="w-12 h-12 flex items-center justify-center rounded-full bg-green-600/80 text-white shadow-lg animate-[pop_300ms_ease-out]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-check-icon lucide-check"
          >
            <path d="M20 6 9 17l-5-5" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
