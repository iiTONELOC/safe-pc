<header
  id="header"
  class="w-full p-6 flex items-center justify-between bg-transparent text-gray-100 relative"
>
  <button
    id="back-button"
    class="flex items-center gap-2 text-sky-300 hover:text-sky-200 transition-all duration-200 text-sm sm:text-base"
  >
    <svg
      class="w-5 h-5"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      viewBox="0 0 24 24"
    >
      <path d="M15 18l-6-6 6-6" />
    </svg>
    Back
  </button>

  <a
    href="/"
    class="absolute left-1/2 -translate-x-1/2 flex items-center gap-3"
  >
    <span
      class="text-3xl sm:text-4xl md:text-5xl font-semibold tracking-tight text-sky-400 drop-shadow-[0_0_10px_rgba(34,211,238,0.3)]"
    >
      SAFE-PC Maker
    </span>
  </a>

  <div class="hidden sm:flex items-center ml-auto">
    {% include "partials/components/status.html" %}
  </div>
</header>

{% block footer_scripts %}
<script src="{{ url_for('static', path='/js/utils/header-height.js') }}"></script>
<script src="{{ url_for('static', path='/js/utils/back-button.js') }}"></script>
{% endblock %}
