<div id="status-indicator" class="ml-4">
  <div
    id="status-online"
    class="flex items-center gap-2 text-sm font-medium px-3 py-1 rounded-lg bg-slate-800 text-sky-300 border border-sky-600 shadow-[0_0_10px_rgba(14,165,233,0.4)]"
  >
    <span class="w-3 h-3 rounded-full bg-emerald-400"></span>
    <span>Online</span>
  </div>

  <div
    id="status-offline"
    class="hidden flex items-center gap-2 text-sm font-medium px-3 py-1 rounded-lg bg-slate-800 text-red-300 border border-red-600 shadow-[0_0_10px_rgba(239,68,68,0.4)]"
  >
    <span class="w-3 h-3 rounded-full bg-red-500"></span>
    <span>Offline</span>
  </div>

  {% block footer_scripts %}
  <script src="{{ url_for('static', path='/js/online-status.js') }}"></script>
  {% endblock %}
</div>
