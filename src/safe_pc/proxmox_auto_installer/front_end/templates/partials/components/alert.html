<div
  id="form-alert"
  class="hidden mb-4 rounded-xl border border-red-600 bg-red-950/95 text-red-400 px-4 py-3 text-sm font-medium shadow-lg flex items-start gap-3 z-100 absolute top-4 left-1/2 -translate-x-1/2 w-[90%] max-w-2xl"
>
  <!-- Icon -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-5 w-5 flex-shrink-0 mt-[2px] text-red-400"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.668 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L4.34 16c-.77 1.332.192 3 1.732 3z"
    />
  </svg>

  <!-- Message -->
  <div id="alert-message" class="flex-1">
    There was a problem submitting the form. Please check the highlighted
    fields.
  </div>

  <!-- Close Button -->
  <button
    type="button"
    class="ml-3 text-red-400 hover:text-red-200 transition-colors"
  >
    âœ•
  </button>
</div>

{% block footer_scripts %}
<script
  src="{{url_for('static', path='/js/utils/alert.js')}}"
  type="module"
></script>
{% endblock %}
